name: Deploy to npm

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - package.json

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Required for npm Trusted Publisher (OIDC)
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Optional but recommended: ensure dist exists before publish
      # Your prepublishOnly script already builds, but this gives clearer CI logs
      - name: Build (sanity check)
        run: npm run build

      # Guardrail: fail fast if version already exists on npm
      - name: Ensure version not already published
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          if npm view "$PKG_NAME@$PKG_VERSION" version >/dev/null 2>&1; then
            echo "Version already published: $PKG_NAME@$PKG_VERSION"
            exit 1
          else
            echo "Version not yet published â€” proceeding."
          fi

      - name: Publish to npm (Trusted Publisher via OIDC)
        run: npm publish --provenance
